<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<!-- disable browser handling touch on mobile, no zooming -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- add to android home screen for full screen -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<html>
  <head>
    <title>ShotMarker</title>
    
    <link rel="icon" href="data:;base64,=">

	<script src="custom_targetfaces.js" type="text/javascript"></script>
    
  </head>

<body onload="init()">
	<div id="content"></div>
</body>


<style> 

/* ***** page layout ***** */

html {
	position: fixed;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
	font-family: "Helvetica", "Arial";
	font-size: 16px;
	text-underline-offset: 3px;

	-webkit-text-size-adjust: 100%;
	-moz-text-size-adjust: 100%;
	-ms-text-size-adjust: 100%;

	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

body {
	width: 100%;
	height: 100%;
	margin: 0px;
}

/* disable browser scrolling */
html, body {
	overflow-y: hidden;
}
body {
	position: relative;
}

.fullscreen {
	position: fixed;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
}

.panel {
	z-index: 1;
	position: fixed;
	pointer-events: none;
}

.monospace {
	font-family: monospace;
    white-space: pre;
    font-size: 14px;
}


/* ***** application-specific styles ***** */

.block {
	background: #ddd;
	border: 1px solid #999;
	margin: 4px;
	padding: 4px 10px 2px 10px;
	border-radius: 30px;
	pointer-events: auto;
}

.block_review {
	background: #ccf;
	border: 1px solid #77a;
}

.block_calibration {
	background: #cfc;
	border: 1px solid #7a7;
}

.block_targetrow {
	border-radius: 12px;
	text-align: center;
	font-size: 30px;
	min-width: 48px;
	min-height: 60px;
	font-weight: bold;
	color: #eee;
	text-shadow: -1px -1px black, 1px 1px black, -1px 1px black, 1px -1px black;
	vertical-align: bottom;
}

.block_targetrow_selected {
	font-size: 56px;
	min-width: 80px;
	height: 90px;
	border: 1.5px solid black;
}

.block_targetrow_group {
	font-size: 18px;
	color: #fff;
}

.block_targetrow_thumbnail {
	padding: 4px;
	font-size: 16px;
}

.block_plot {
	display: inline-block;
	background: #555;
	color: #fff;
	font-weight: bold;
	font-size: 16px;
	border: 1px solid #000;
	border-radius: 8px;
	padding: 4px 4px 2px 4px;
}

.battery_level {
	position: absolute;
	bottom: 8px;
	left: 7px;
	right: 7px;
	height: 31px;
	background: #5F5;
}

.spaced {
	padding-left: 10px;
	padding-right: 10px;
}

.overlay_background {
	z-index: 1;
	position: fixed;
	top: -2px;
	left: -2px;
	bottom: -2px;
	right: -2px;
	background: rgba(0, 0, 0, 0.6);
}

.overlay {
	position: absolute;
	background: #000;
	color: white;
	border: 3px solid white;
	border-radius: 30px;
	padding: 10px 20px 10px 20px;
}

.overlay_scroll {
	scrollbar-color: #666 #111;
	scrollbar-width: thin;
}

.overlay_cancel {
	position: absolute;
	left: -23px;
	top: -17px;
}

.overlay_accept {
	position: absolute;
	right: -15px;
	bottom: -22px;
}

.overlay_container {
	display: inline-block;
	margin-left: 10px;
}

.overlay_text {
	display: inline-block;
	margin: 3px;
}

.overlay_block {
	display: inline-block;
	margin: 5px;
	padding: 6px 12px 6px 12px;
	text-align: center;
	border-radius: 10px;
	border: 2px solid #000;
	background: #333;
	color: #fff;
	line-height: 18px;
	vertical-align: middle;
}

.overlay_block_selected {
	background: #444;
	color: #fff;
	border: 2px solid #ddd;
}

.overlay_block_detail {
	background: #222;
	font-size: 14px;
	color: #fff;
	border: 0;
}

.overlay_block_mod {
	background: #111;
	border: 2px solid #444;
}

.overlay_block_tight {
	display: inline-block;
	margin: -3px 2px;
	padding: 3px 10px;
	text-align: center;
	border-radius: 10px;
	color: #fff;
	line-height: 18px;
	vertical-align: middle;
	background: #111;
	border: 2px solid #444;
}

.overlay_title_button {
	margin-left: 10px;
	margin-bottom: 0px;
}

.overlay_block_yellow {
	font-weight: bold;
	color: #ff8;
}

.overlay_block_green {
	font-weight: bold;
	color: #8f8;
}

.overlay_input {
	background: #444;
	color: #ff9;
	min-width: 100px;
}


.overlay_title {
	font-size: 14px;
	color: #fff;
	clear: both;
	margin-top: 15px;
}

.secondary_text {
	font-size: 14px;
	color: #fff;
}

.secondary_text a {
	font-size: 14px;
	color: #fff;
}

.channel_switch_hub {
	border: 1px solid #888;
	border-radius: 10px;
	padding: 3px 10px 0px 10px;
}

.eventlog_block {
	display: inline-block;
	white-space: nowrap;
	font-weight: bold;
	margin: 4px;
	padding: 5px 10px 5px 10px;
	text-align: center;
	border-radius: 10px;
	background: #444;
	color: #fff;
}

.table_eventlog {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
}

.table_eventlog td {
	border: 0px solid;
	padding: 5px 3px 5px 3px;
}

.special_button {
	display: inline-block;
	pointer-events: auto;
	background: #ddd;
	border: 1px solid #ff0;
	font-weight: bold;
	margin: 5px;
	padding: 8px 15px 8px 15px;
	border-radius: 20px;
	box-shadow: 0px 0px 12px 5px #ff8;
}

.shottable {
	margin: -5px 4px 3px 4px;
}

.shottable td {
	padding: 0px 2px 0px 2px;
	min-width: 20px;
}

.border td {
	border: 1px solid black;
}

.shot_options {
	font-size: 14px;
	line-height: 12px;
	width: 70px;
}

.targetrow_expand {
	color: #444;
	font-size: 48px;
	letter-spacing: -4px;
}

.targetrow_highlight {
	-webkit-box-shadow:inset 0px 0px 0px 6px #ff4;
	-moz-box-shadow:inset 0px 0px 0px 6px #ff4;
	box-shadow:inset 0px 0px 0px 6px #ff4;
}

.data_table td {
	padding: 0px 8px 0px 8px;
}

.hr_yellow {
    background: #ff8;
    background-image: linear-gradient(to right, #ff8, #000);
}

.table_list {
	margin-left: 15px;
	margin-right: 15px;
}

.table_list th {
	/* border: 1px solid #444; */
	padding: 6px 8px;
	color: #aaa;
	white-space: nowrap;
	font-weight: normal;
}

.table_list td {
	/* border: 1px solid #444; */
	padding: 2px 6px;
	white-space: nowrap;
	height: 34px;
	min-width: 50px;
}


/* ***** general element styles ***** */

div {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

table {
	border-collapse: collapse;
}

td {
	text-align: center;
	vertical-align: middle;
	border: 0px solid;
}

hr {
    border: 0;
    height: 1px;
    margin-top: 0px;
    background: #555;
    background-image: linear-gradient(to right, #ccc, #000);
    clear: both;
}

br {
	clear: both;
}

select {
	font-size: 18px;
	border-radius: 8px;
	height: 35px;
	min-width: 150px;
}


input {
	font-size: 18px;
	padding: 3px;
	margin: 5px;
	color: #ff9;
	border-radius: 12px;
	background: #444;
	border: 1px solid #555;
	text-align: center;
}

input:focus {
	border: 0;
}

input[type=text] {
	background: #222;
}

input[type=text]:focus {
	border: 1px solid #fff;
}

input[type=number] {
}

::-moz-selection {
	background: #fff;
}

::selection {
	background: #444;
}

input[type=checkbox] {
  transform: scale(2.5);
  -webkit-transform: scale(2.5);
  margin: 15px 10px 10px 12px;
}
